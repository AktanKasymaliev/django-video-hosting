{% extends 'base.html' %}
{% load static %}

{% block title %}<title>VIDEO X</title>{% endblock title %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock links %}

{% block content %} 

    {% for video in videos %}
    <div class="grid-item">
        <a href="{% url 'video' video.pk %}" style="text-decoration: none;">                                                
            <img id='video' src="{{ video.image.url }}" 
            style="outline: 3px solid #000" 
            width="300px" height="190px">   
            <strong><p style="margin-left: 20px;">{{ video.title|slice:":35" }}</p></strong>                                 
        </a>
    </div>  
    {% endfor %} 

{% endblock content %}
